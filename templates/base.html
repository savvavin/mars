<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if spec_link is defined %}
        <link rel="stylesheet" href="{{ spec_link }}"/>
    {% endif %}
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav>
        <h1 style="float: left">Миссия Колонизация Марса</h1>
        {% if current_user.is_authenticated %}
            <h3 style="float: right"><a href="/logout" class="black_link">{{ current_user.surname }} {{ current_user.name }}</a></h3>
        {% endif %}

        {% block nav %} {% endblock %}
        <div style="clear: both"></div>
    </nav>
    <h4>И на Марсе будут яблони цвести!</h4>
</header>

<div class="content_block">
    <main role="main">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
